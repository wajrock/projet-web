<section class="associations-container">
  <!-- Header de la liste des associations -->
  <header class="associations-container-header">
    <a [routerLink]="" class="associations-container-header-add" (click)="openPopup()">
      <p>Add Association</p>
    </a>
    <div class="associations-container-header-search">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <path d="M21.0002 21L16.7002 16.7M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input (input)="search($event)" type="text" placeholder="Search an association...">
    </div>
  </header>

  <!-- Affichage de la liste des associations -->
  <section class="associations-container-grid">
    <div *ngFor="let association of dataSource; trackBy: trackById">
      <app-association-card [association]="association" (deleted)="removeAssociation(association.id)"></app-association-card>
    </div>
  </section>
</section>

<!-- Popup pour l'ajout d'une association -->
@if (showPopup) {
  <app-popup (close)="closePopup()">
    <app-popup-add-association
      (closePopup)="closePopup()"
      (associationAdded)="onAssociationAdded()"
    ></app-popup-add-association>
  </app-popup>
}
