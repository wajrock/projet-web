<div class="popup-wrap-content">
  <h2 class="popup-wrap-content-title">Delete {{type === "user" ? 'user' : 'association' }} ?</h2>
  <div class="popup-wrap-content-separator"></div>
  <div class="popup-wrap-content-message">
    <p>Are you sure you want to delete this {{type === "user" ? 'user' : 'association' }} ?</p>
  </div>
  <section class="popup-wrap-content-actions">
    <div class="popup-wrap-content-actions-cancel" (click)="close()">
      <p *ngIf="isLoading === false">Cancel</p>
      <div *ngIf="isLoading" class="loader"></div>
    </div>
    <div class="popup-wrap-content-actions-cta" (click)="deleteId()">
      <p *ngIf="isLoading === false">Delete</p>
      <div *ngIf="isLoading" class="loader"></div>
    </div>
  </section>
</div>
