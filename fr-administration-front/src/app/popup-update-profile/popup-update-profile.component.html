<div class="popup-wrap-content">
  <h2 class="popup-wrap-content-title">
   Update profile
  </h2>
  <div class="popup-wrap-content-separator"></div>
  <div class="popup-wrap-content-form">
    <label for="firstname">Pr√©nom
        <input type="text" id="firstname" [placeholder]="currentUserDetail.firstname" [(ngModel)]="newUserDetail.firstname" />
      </label>


      <label for="lastname">Nom
        <input type="text" id="lastname" [placeholder]="currentUserDetail.lastname" [(ngModel)]="newUserDetail.lastname" />
      </label>
      
      <label for="password">Password
        <input type="password" id="password" placeholder="*********" [(ngModel)]="newUserDetail.password" />
      </label>
  </div>
  <section class="popup-wrap-content-actions">
    <div class="popup-wrap-content-actions-cancel" (click)="close()">
      <p>Cancel</p>
    </div>
    <div class="popup-wrap-content-actions-cta" (click)="update()">
      @if (isLoading) {
        <div class="loader"></div>
      } @else {
        <p>Update</p>
      }
    </div>
  </section>
</div>
