@if (minutesData){
<div class="popup-wrap-content">
  <h2 class="popup-wrap-content-title">Minutes #{{minutesData.idMinute}}</h2>
  <div class="popup-wrap-content-separator"></div>
  <div class="popup-wrap-content-detail">
    <div class="popup-wrap-content-detail-infos">
        <div class="popup-wrap-content-detail-infos-date">
            <h3>Date</h3>
            <p>{{minutesData.date}}</p>
        </div>
        <div class="popup-wrap-content-detail-infos-voters">
            <h3>Voters</h3>
            <div class="popup-wrap-content-detail-infos-voters-grid">
                @for (voter of minutesData.voters; track voter.id){
                    <div class="popup-wrap-content-detail-infos-voters-grid-item">
                        <p>{{voter.firstname}} {{voter.lastname}}</p>
                    </div>
                }
            </div>
          </div>
      </div>
    <div class="popup-wrap-content-detail-content">
        <h3>Content</h3>
      <p>{{minutesData.content}}</p>
    </div>

    
  </div>

  <div class="popup-wrap-content-actions">
    <div class="popup-wrap-content-actions-close" (click)="close()">
      <p>Close</p>
    </div>
  </div>
</div>
}
